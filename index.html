<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator, Iterator, and Prime Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Basic Calculator</h1>
    <div>
        <input type="number" id="num1" placeholder="Number 1">
        <input type="number" id="num2" placeholder="Number 2">
        <select id="operation">
            <option value="add">Add</option>
            <option value="subtract">Subtract</option>
            <option value="multiply">Multiply</option>
            <option value="divide">Divide</option>
        </select>
        <button id="calculate">Calculate</button>
        <p id="calcResult"></p>
    </div>

    <h1>Square Iterator</h1>
    <div>
        <input type="text" id="squareNumbers" placeholder="Comma-separated numbers">
        <button id="squareButton">Get Squares</button>
        <ul id="squaresList"></ul>
    </div>

    <h1>Prime Number Generator</h1>
    <div>
        <input type="number" id="primeLimit" placeholder="Enter limit">
        <button id="generatePrimes">Generate Primes</button>
        <ul id="primesList"></ul>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
